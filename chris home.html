        .button-container {

        /* Base button styling */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #444;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        /* Button hover effects */
        .btn:hover {
            background-color: red;
            transform: scale(1.1);
        }

        /* Button active effect (when clicked) */
        .btn:active {
            background-color: yellow;
            transform: scale(1);
        }

        /* Button focus effect (when focused) */
        .btn:focus {
            outline: none;
            box-shadow:yellow;
        }

        /* Button with different colors */
        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Button with icon */
        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon i {
            margin-right: 8px;
        }
